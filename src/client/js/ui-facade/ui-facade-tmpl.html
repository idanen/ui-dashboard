<div class="container-fluid">
    <div class="row dynamic-widgets-container">
        <div class="widget-container col-md-12">
            <paper-drawer-panel responsive-width="768px" force-narrow="true">
                <paper-header-panel drawer class="app-main-drawer-manu">
                    <paper-toolbar>
                        <!--<div class="title">Change Content</div>-->
                    </paper-toolbar>
                    <paper-menu ng-if="facade.defaultBuild">
                        <a ng-repeat="state in facade.otherStates" ng-href="{{facade.hrefForState(state)}}" tabindex="-1">
                            <paper-item class="widget-link">
                                <paper-item-body two-line>
                                    <div>{{facade.getTitleOfState(state)}}</div>
                                    <!--<div secondary>requires auth</div>-->
                                </paper-item-body>
                            </paper-item>
                        </a>
                    </paper-menu>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="title">{{ facade.title }}</div>
                        <div class="pull-right">
                            <login-btn></login-btn>
                        </div>
                    </paper-toolbar>
                    <div class="main-panel-container">
                        <div class="widget-content" ui-view></div>
                    </div>
                </paper-header-panel>
            </paper-drawer-panel>
        </div>
    </div>
</div>
