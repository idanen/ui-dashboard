<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <form class="form-signin">
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input class="form-control" type="email" id="inputEmail" ng-model="login.email" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input class="form-control" type="password" id="inputPassword" ng-model="login.password" placeholder="Password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="login.remember"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login.login()">Sign in</button>
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login.loginWithProvider('google')">Sign in with Google</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
