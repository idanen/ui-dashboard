<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputName" class="sr-only">Name</label>
  <input class="form-control" type="text" id="inputName" ng-model="modalCtrl.displayName" placeholder="Name" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input class="form-control" type="email" id="inputEmail" ng-model="modalCtrl.email" placeholder="Email address" required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input class="form-control" type="password" id="inputPassword" ng-model="modalCtrl.password" placeholder="Password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="modalCtrl.remember"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="modalCtrl.login()">Sign in</button>
</form>
<form class="form-signin">
  <h2 class="rom-signin-heading">Sign in using Google</h2>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="modalCtrl.remember"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="modalCtrl.loginWithProvider('google')">Sign in with Google</button>
</form>
