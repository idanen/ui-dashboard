<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">{{ modalCtrl.title }}</h4>
</div>
<div class="modal-body">
  <ng-include src="modalCtrl.innerTemplateUrl"></ng-include>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="modalCtrl.cancel()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="modalCtrl.close()">Save changes</button>
</div>
