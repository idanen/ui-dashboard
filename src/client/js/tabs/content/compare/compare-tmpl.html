<div class="row compare-content">
  <div class="col-md-6">
    <build-selector builds="compare.availableBuilds.masters" selected="compare.selectedLeft"
                    on-change="compare.leftSelectionChanged(compare.selectedLeft)"></build-selector>
  </div>
  <div class="col-md-6">
    <build-selector builds="compare.availableBuilds.masters" selected="compare.selectedRight"
                    on-change="compare.rightSelectionChanged(compare.selectedRight)"></build-selector>
  </div>
</div>
