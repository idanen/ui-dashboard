<div class="compare-content">
  <div class="row">
    <!--<h4 class="col-xs-offset-2 col-xs-8">{{ compare.title }}</h4>-->
    <form class="form-horizontal">
      <div class="gorm-group">
        <label class="col-xs-offset-2 col-xs-2">Sort tests by</label>
        <select name="sortTestsBy" ng-model="compare.sortField" ng-options="field as field for field in compare.sortFields"></select>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h4><strong>My build</strong></h4>
      <build-selector groups="compare.availableGroups"
                      builds="compare.availableBuilds[compare.selected.left.group]"
                      selected="compare.selected.left"
                      on-change="compare.selectionChanged('left', prop, value)"></build-selector>
      <uib-accordion close-others="false">
        <uib-accordion-group ng-repeat="testList in compare.leftTests | orderBy:[('_id.' + compare.sortField), '_id.testClassName'] track by $index" panel-class="{{compare.panelClass(testList)}}" is-open="testList.showTests">
          <uib-accordion-heading>
            <span ng-class="compare.testIconClass(testList)">{{ testList._id.testClassName | className }}</span>
            <span class="badge" ng-class="compare.testIconClass(testList)" ng-bind="testList.tests.length"></span>
            <div class="pull-right" ng-class="compare.testIconClass(testList)">
              <iron-icon icon="{{ compare.testIcon(testList) }}"></iron-icon>
            </div>
          </uib-accordion-heading>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="test in testList.tests | orderBy:'testName'">
              <strong> {{ test.testName | className }}</strong>
              <paper-badge icon="cloud-off" ng-show="test.exceptionType === 'org.openqa.selenium.WebDriverException'" alt="Connection exception"></paper-badge>
              <em> {{ test.errorMessage }}</em>
              <a class="pull-right" title="stability" ng-href="{{ compare.buildStabilityLink(testList) }}">
                <iron-icon icon="assessment"></iron-icon>
              </a>
              <a class="pull-right" ng-href="{{ test.testReportUrl }}" target="_blank" title="Go to report" ng-if="test.testReportUrl">
                <iron-icon icon="launch"></iron-icon>
              </a>
            </li>
          </ul>
        </uib-accordion-group>
      </uib-accordion>
    </div>
    <div class="col-md-6">
      <h4><strong>Compare to (default is previous build)</strong></h4>
      <build-selector groups="compare.availableGroups"
                      builds="compare.availableBuilds[compare.selected.right.group]"
                      selected="compare.selected.right"
                      on-change="compare.selectionChanged('right', prop, value)"></build-selector>
      <uib-accordion close-others="false">
        <uib-accordion-group ng-repeat="testList in compare.rightTests | orderBy:[('_id.' + compare.sortField), '_id.testClassName'] track by $index" panel-class="{{compare.panelClass(testList)}}" is-open="testList.showTests">
          <uib-accordion-heading>
            <span ng-class="compare.testIconClass(testList)"> {{ testList._id.testClassName | className }}</span>
            <span class="badge" ng-bind="testList.tests.length" ng-class="compare.testIconClass(testList)"></span>
            <div class="pull-right" ng-class="compare.testIconClass(testList)">
              <iron-icon icon="{{ compare.testIcon(testList) }}"></iron-icon>
            </div>
          </uib-accordion-heading>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="test in testList.tests">
              <strong> {{ test.testName | className }}</strong>
              <paper-badge icon="cloud-off" ng-show="test.exceptionType === 'org.openqa.selenium.WebDriverException'" alt="Connection exception"></paper-badge>
              <em> {{ test.errorMessage }}</em>
              <a class="pull-right" title="stability" ng-href="{{ compare.buildStabilityLink(testList) }}">
                <iron-icon icon="assessment"></iron-icon>
              </a>
              <a class="pull-right" ng-href="{{ test.testReportUrl }}" target="_blank" title="Go to report" ng-if="test.testReportUrl">
                <iron-icon icon="launch"></iron-icon>
              </a>
            </li>
          </ul>
        </uib-accordion-group>
      </uib-accordion>
    </div>
  </div>
</div>
