<div class="compare-content">
  <div class="row">
    <h2 class="col-xs-12">{{ compare.title }}</h2>
  </div>
  <div class="row">
    <div class="col-md-6">
      <build-selector builds="compare.availableBuilds.masters" selected="compare.selectedLeft"
                      on-change="compare.leftSelectionChanged(prop, value)"></build-selector>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="test in compare.leftTests | orderBy:'insertionTime':true">{{ test.testClassName | className }}#{{ test.testName | className }}</li>
      </ul>
    </div>
    <div class="col-md-6">
      <build-selector builds="compare.availableBuilds.masters" selected="compare.selectedRight"
                      on-change="compare.rightSelectionChanged(prop, value)"></build-selector>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="test in compare.rightTests | orderBy:'insertionTime':true">{{ test.testClassName | className }}#{{ test.testName | className }}</li>
      </ul>
    </div>
  </div>
</div>
