<div class="row useful-links-container">
    <div class="col-md-12">
        hello
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="job in healthReportCtrl.jobs">{{ job.name }}</li>
        </ul>
        <div class="row">
            <div class="col-xs-12">
                <paper-input-container>
                    <label>Name</label>
                    <input is="iron-input" ng-model="usefulLinksCtrl.newLink.name">
                </paper-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <paper-input-container>
                    <label>Url</label>
                    <input is="iron-input" type="url" ng-model="usefulLinksCtrl.newLink.href">
                </paper-input-container>
            </div>
            <div class="col-md-2">
                <paper-fab icon="send" ng-click="usefulLinksCtrl.add()" uib-tooltip="Add">
                </paper-fab>
            </div>
        </div>
    </div>
</div>
