<div class="shout-outs-container">
  <div class="row">
    <div class="col-xs-9">
      <paper-input-container>
        <iron-icon icon="search" prefix></iron-icon>
        <label>What to shout</label>
        <input is="iron-input" ng-model="shouter.toShout">
      </paper-input-container>
    </div>
    <div class="col-xs-3">
      <paper-fab icon="send" ng-click="shouter.shout()" uib-tooltip="Shout!">
      </paper-fab>
    </div>
  </div>

  <div class="row shout-outs-history">
    <div class="col-md-9">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="shout in shouter.shouts | orderBy:'shoutedAt':true | limitTo:10">
          <span>{{::shout.message}}</span>
          <em class="pull-right">
            <time is="time-ago" datetime="{{ ::shout.shoutedAt | date:'yyyy-MM-ddTHH:mmZ' }}"
                  uib-tooltip="{{ ::shout.shoutedAt | date:shouter.dateFormat }}">
              {{ ::shout.shoutedAt | date:shouter.dateFormat }}
            </time>
          </em>
        </li>
      </ul>
    </div>
  </div>
</div>
