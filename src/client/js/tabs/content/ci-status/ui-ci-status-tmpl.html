<div class="ci-status" ng-app="tabs" ng-init="ciJobsCtrl.loadJobs()">
    <div class="row">
        <div class="col-xs-12">
            <!-- Trigger the modal with a button -->
            <paper-fab class=" pull-right" mini icon="add" title="New Job" data-toggle="modal"
                       data-target="#newJobModal" ng-click="ciJobsCtrl.dataDismiss = ' '"></paper-fab>
            <!-- Refresh The Job List -->
            <paper-button raised class="ladda-button mainBtns" ladda="loading" ng-click="ciJobsCtrl.updateAllJobs()">
                <iron-icon icon="refresh"></iron-icon>
                <span class="ladda-label">Refresh</span>
            </paper-button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="5">Master Branches</th>
                    </tr>
                    <tr>
                        <th>Job Name</th>
                        <th>Build Status</th>
                        <th>Last update</th>
                        <th>Progress</th>
                        <th>Freeze</th>
                    </tr>
                </thead>
                <tbody class="builds-group" ng-repeat="(jobName, job) in ciJobsCtrl.listOfJobs">
                <tr>
                    <th data-toggle="tooltip" title="{{ job.alias }}">
                        {{ job.alias }}
                    </th>
                    <th>
                      <iron-icon class="job-result-icon" icon="{{ ciJobsCtrl.resultToIconName(job.result) }}" ng-class="'job-result-icon-' + ciJobsCtrl.resultToIconName(job.result)"></iron-icon>
                      <span>{{ job.result }}</span>
                    </th>
                    <th colspan="2">
                        <time is="time-ago" datetime="{{ job.lastUpdate | date:'yyyy-MM-ddTHH:mmZ' }}"
                              title="{{ job.lastUpdate | date }}">
                            {{ job.lastUpdate | date }}
                        </time>
                    </th>
                    <th>
                        <div class="btn-group">
                            <paper-toggle-button ci-freeze-state-toggle="job.freeze"></paper-toggle-button>
                        </div>
                    </th>
                </tr>
                <tr ng-class="ciJobsCtrl.styleJobRow(results)" ng-repeat="(jobNumber, results) in job.builds">
                  <td>
                    <a ng-href="{{ ciJobsCtrl.buildCompareLink(jobName, jobNumber) }}" title="Compare this build to another">{{ jobNumber }}</a>
                    <a ng-href="{{ ciJobsCtrl.buildJenkinsLink(jobName, jobNumber) }}" target="_blank">
                      <iron-icon icon="open-in-new"></iron-icon>
                    </a>
                  </td>
                  <td>
                    <iron-icon class="job-result-icon" icon="{{ ciJobsCtrl.resultToIconName(results.result) }}" ng-class="'job-result-icon-' + ciJobsCtrl.resultToIconName(results.result)"></iron-icon>
                    <span>{{ results.result }}</span>
                  </td>
                  <td>
                      <time is="time-ago" datetime="{{ results.lastUpdate | date:'yyyy-MM-ddTHH:mmZ' }}"
                            title="{{ results.lastUpdate | date }}">
                          {{ results.lastUpdate | date }}
                      </time>
                  </td>
                  <td colspan="2">
                    <build-progress build-name="jobName" build-number="jobNumber" sub-builds="build.subBuilds"></build-progress>
                  </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="newJobModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <form novalidate class="simple-form" role="form" name="ciJobsCtrl.addJobForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Job</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            Job Name: <input type="text" class="form-control required" name="jobName"
                                             placeholder="e.g. MaaS-Platf-UI-Branch-master" ng-model="ciJobsCtrl.job.name"
                                             required/><br/>

                            <div style="color:red" ng-hide="!ciJobsCtrl.validateForm">{{ciJobsCtrl.validationErrorMessage}}</div>
                        </div>
                        <div class="form-group">
                            Job Alias: <input type="text" class="form-control" ng-model="ciJobsCtrl.job.alias"/><br/>
                            <span>* short name to use</span>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" ng-click="ciJobsCtrl.addJob(ciJobsCtrl.job)" ng-class="ciJobsCtrl.addJobFormSendBtn"
                               value="{{ ciJobsCtrl.addJobResultButtonValue }}" data-dismiss="{{ ciJobsCtrl.dataDismiss }}"
                               ng-disabled="ciJobsCtrl.addJobForm.$invalid"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
