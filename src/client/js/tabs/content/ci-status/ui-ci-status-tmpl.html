<div class="ci-status" ng-app="tabs" ng-init="ciJobsCtrl.loadJobs()">
    <div class="row">
        <div class="col-xs-12">
            <!-- Trigger the modal with a button -->
            <paper-fab class="pull-right" mini icon="expand-{{ciJobsCtrl.newBuildNumberFormOpen ? 'less' : 'more'}}" title="New Job"
                       ng-click="ciJobsCtrl.newBuildNumberFormOpen = !ciJobsCtrl.newBuildNumberFormOpen"></paper-fab>
            <!-- Refresh The Job List -->
            <paper-button raised class="ladda-button mainBtns" ladda="loading" ng-click="ciJobsCtrl.updateAllJobs()">
                <iron-icon icon="refresh"></iron-icon>
                <span class="ladda-label">Refresh</span>
            </paper-button>
          <div class="new-build-number-form" ng-class="{'new-build-number-form-open': ciJobsCtrl.newBuildNumberFormOpen}">
            <ci-awesomplete list="ciJobsCtrl.listOfJobs" selected="ciJobsCtrl.newBuild.name" on-change="ciJobsCtrl.setNewBuildName(value)"></ci-awesomplete>
            <paper-input-container>
              <label>Build number</label>
              <input is="iron-input" ng-model="ciJobsCtrl.newBuild.number">
            </paper-input-container>
            <paper-button raised ng-click="ciJobsCtrl.addNewBuildNumber()">OK</paper-button>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-responsive table-hover">
                <thead>
                    <tr>
                        <th colspan="5">Master Branches</th>
                    </tr>
                    <tr>
                        <th>Job Name</th>
                        <th>Build Status</th>
                        <th>Last update</th>
                        <th>Progress</th>
                        <th>Freeze</th>
                    </tr>
                </thead>
            </table>
          <div class="row-fluid" ng-repeat="job in ciJobsCtrl.listOfJobs track by job.$id">
            <build-status class="builds-group slide-in" build-name="job.$id" jobs-limit="3"></build-status>
          </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="newJobModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <form novalidate class="simple-form" role="form" name="ciJobsCtrl.addJobForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Job</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            Job Name: <input type="text" class="form-control required" name="jobName"
                                             placeholder="e.g. MaaS-Platf-UI-Branch-master" ng-model="ciJobsCtrl.job.name"
                                             required/><br/>

                            <div style="color:red" ng-hide="!ciJobsCtrl.validateForm">{{ciJobsCtrl.validationErrorMessage}}</div>
                        </div>
                        <div class="form-group">
                            Job Alias: <input type="text" class="form-control" ng-model="ciJobsCtrl.job.alias"/><br/>
                            <span>* short name to use</span>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" ng-click="ciJobsCtrl.addJob(ciJobsCtrl.job)" ng-class="ciJobsCtrl.addJobFormSendBtn"
                               value="{{ ciJobsCtrl.addJobResultButtonValue }}" data-dismiss="{{ ciJobsCtrl.dataDismiss }}"
                               ng-disabled="ciJobsCtrl.addJobForm.$invalid"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
