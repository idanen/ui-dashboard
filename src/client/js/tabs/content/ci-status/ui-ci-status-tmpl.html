      <h3 class="col-xs-6">Builds Status</h3>
      <div class="col-xs-4 pull-right compare-legend-container">
        <paper-icon-button class="pull-right compare-legend-opener" icon="help" title="Show legend" ng-click="ciJobsCtrl.toggleLegend()"></paper-icon-button>
        <div class="compare-legend" ng-class="ciJobsCtrl.legendShown ? 'compare-legend-open' : ''">
          <div class="text-success">
            <div class="sub-build build-state-success"></div>
            <span> Success</span>
          </div>
          <div class="text-warning">
            <div class="sub-build build-state-unstable"></div>
            <span> Unstable</span>
          </div>
          <div class="text-danger">
            <div class="sub-build build-state-failure"></div>
            <span> Failure</span>
          </div>
          <div class="text-muted">
            <div class="sub-build build-state-aborted"></div>
            <span> Aborted</span>
          </div>
          <div class="text-muted">
            <div class="sub-build build-state-unknown">
              <span class="sub-build-result"></span>
            </div>
            <span> Running / Unknown</span>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <form class="form-horizontal col-xs-12">
      <fieldset class="form-group">
        <label class="col-md-2">Filter masters</label>
        <div class="col-md-10">
          <div class="btn-group btn-group-xs">
            <button class="btn btn-default" ng-repeat="job in ciJobsCtrl.jobs.masters" ng-click="ciJobsCtrl.filterJob('masters', job)">
              <iron-icon icon="check-box" ng-show="ciJobsCtrl.filtered.masters[job.$id]"></iron-icon>
              <iron-icon icon="check-box-outline-blank" ng-hide="ciJobsCtrl.filtered.masters[job.$id]"></iron-icon>
              <span>{{ job.alias || job.$id | releasever }}</span>
            </button>
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <label class="col-md-2">Filter teams</label>
        <div class="col-md-10">
          <div class="btn-group btn-group-xs">
            <button class="btn btn-default" ng-repeat="job in ciJobsCtrl.jobs.teams" ng-click="ciJobsCtrl.filterJob('teams', job)">
              <iron-icon icon="check-box" ng-show="ciJobsCtrl.filtered.teams[job.$id]"></iron-icon>
              <iron-icon icon="check-box-outline-blank" ng-hide="ciJobsCtrl.filtered.teams[job.$id]"></iron-icon>
              <span>{{ job.alias || job.$id | releasever }}</span>
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
    <div class="row">
        <div class="col-xs-12">
          <h4>Master Branches</h4>
          <div class="row-fluid" ng-repeat="job in ciJobsCtrl.jobs.masters | multivalue:'$id':ciJobsCtrl.filtered.masters track by job.$id">
            <build-status class="builds-group slide-in" build-name="job.$id" group="'masters'" jobs-limit="3"></build-status>
          </div>
          <h4>Team Branches</h4>
          <div class="row-fluid" ng-repeat="job in ciJobsCtrl.jobs.teams | multivalue:'$id':ciJobsCtrl.filtered.teams track by job.$id">
            <build-status class="builds-group slide-in" build-name="job.$id" group="'teams'" jobs-limit="3"></build-status>
          </div>
        </div>
    </div>
</div>
