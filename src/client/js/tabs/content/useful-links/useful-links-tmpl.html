<div class="row useful-links-container">
    <div class="col-md-12">
        <paper-input-container>
            <iron-icon icon="search" prefix></iron-icon>
            <label>Search</label>
            <input is="iron-input" ng-model="usefulLinksCtrl.filter">
        </paper-input-container>
        <ul class="list-group pulsing-template" ng-if="usefulLinksCtrl.loading">
            <li class="list-group-item" uib-tooltip="Loading..."><paper-icon-button icon="cancel"></paper-icon-button><a target="_blank">loading...</a></li>
            <li class="list-group-item" uib-tooltip="Loading..."><paper-icon-button icon="cancel"></paper-icon-button><a target="_blank">loading...</a></li>
            <li class="list-group-item" uib-tooltip="Loading..."><paper-icon-button icon="cancel"></paper-icon-button><a target="_blank">loading...</a></li>
        </ul>
        <ul class="list-group" ng-if="!usefulLinksCtrl.loading">
            <li class="list-group-item" ng-repeat="link in usefulLinksCtrl.links | filter:usefulLinksCtrl.filter"><paper-icon-button icon="cancel" ng-click="usefulLinksCtrl.deleteLink(link)"></paper-icon-button><a target="_blank" ng-href="{{ link.href }}">{{ link.name }}</a></li>
        </ul>
        <div class="row">
            <div class="col-xs-12">
                <paper-input-container>
                    <label>Name</label>
                    <input is="iron-input" ng-model="usefulLinksCtrl.newLink.name">
                </paper-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <paper-input-container>
                    <label>Url</label>
                    <input is="iron-input" type="url" ng-model="usefulLinksCtrl.newLink.href">
                </paper-input-container>
            </div>
            <div class="col-md-2">
                <paper-fab icon="send" ng-click="usefulLinksCtrl.add()" uib-tooltip="Add">
                </paper-fab>
            </div>
        </div>
    </div>
</div>
